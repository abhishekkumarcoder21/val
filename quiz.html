<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Partner Quiz üéØ Valentine Wrapped 2026</title>
    <meta name="description" content="How well does your partner know you? Take the Valentine Wrapped quiz!">
    <meta name="theme-color" content="#0a0612">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>

<body>
    <!-- Particles -->
    <div class="particles-container" id="particles"></div>

    <!-- Ambient Orbs -->
    <div class="ambient-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- Nav -->
    <nav class="quiz-nav">
        <a href="result.html" class="nav-back">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </a>
        <span class="nav-logo">Partner Quiz</span>
        <span class="nav-spacer"></span>
    </nav>

    <main class="quiz-page">
        <div class="container">

            <!-- Intro Screen -->
            <div class="quiz-screen" id="quiz-intro">
                <div class="quiz-intro-content">
                    <div class="quiz-intro-emoji">üéØ</div>
                    <h1 class="quiz-intro-title">
                        How Well Does<br>
                        <span class="text-gradient" id="quiz-partner-name">Your Partner</span><br>
                        Know You?
                    </h1>
                    <p class="quiz-intro-subtitle">
                        5 fun questions about your relationship.<br>
                        Share with your partner and see their score!
                    </p>
                    <button class="btn btn-primary btn-lg btn-pulse" id="btn-start-quiz">
                        Start Quiz ‚Üí
                    </button>
                </div>
            </div>

            <!-- Quiz Questions -->
            <div class="quiz-screen" id="quiz-questions" style="display:none;">
                <div class="quiz-progress">
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="quiz-progress-fill" style="width:20%"></div>
                    </div>
                    <span class="quiz-q-counter" id="quiz-q-counter">1 / 5</span>
                </div>

                <div class="quiz-question-card" id="quiz-question-card">
                    <h2 class="quiz-question" id="quiz-question-text">Loading...</h2>
                    <div class="quiz-options" id="quiz-options">
                        <!-- Options injected by JS -->
                    </div>
                </div>
            </div>

            <!-- Results Screen -->
            <div class="quiz-screen" id="quiz-results" style="display:none;">
                <div class="quiz-result-content">
                    <div class="quiz-score-circle" id="quiz-score-circle">
                        <span class="score-number" id="score-number">0</span>
                        <span class="score-total">/ 5</span>
                    </div>
                    <h2 class="quiz-result-title" id="quiz-result-title">Loading...</h2>
                    <p class="quiz-result-desc" id="quiz-result-desc"></p>

                    <!-- Score Card (shareable) -->
                    <div class="score-card" id="score-card">
                        <div class="score-card-inner">
                            <p class="score-card-label">COUPLE QUIZ SCORE</p>
                            <div class="score-card-names">
                                <span id="sc-name1">Partner 1</span>
                                <span class="score-card-heart">üíï</span>
                                <span id="sc-name2">Partner 2</span>
                            </div>
                            <div class="score-card-score" id="sc-score">0/5</div>
                            <div class="score-card-badge" id="sc-badge">ü•á</div>
                            <p class="score-card-cta">valentinewrapped.in</p>
                        </div>
                    </div>

                    <div class="quiz-result-actions">
                        <button class="btn btn-primary btn-lg" id="btn-download-score" onclick="downloadScoreCard()">
                            üì• Download Score Card
                        </button>
                        <button class="btn btn-secondary" onclick="shareScoreWhatsApp()">
                            Share on WhatsApp
                        </button>
                        <a href="result.html" class="btn btn-secondary">
                            ‚Üê Back to Wrapped
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Toast -->
    <div class="toast" id="toast" style="display:none;">
        <span id="toast-message">Copied!</span>
    </div>

    <script src="js/app.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>
