<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Valentine Video üé¨ Valentine Wrapped 2026</title>
    <meta name="description" content="Download your animated Valentine Wrapped video for Instagram Stories!">
    <meta name="theme-color" content="#0a0612">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/video.css">
</head>

<body>
    <!-- Nav -->
    <nav class="video-nav">
        <a href="result.html" class="nav-back">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </a>
        <span class="nav-logo">Valentine Video</span>
        <span class="nav-spacer"></span>
    </nav>

    <main class="video-page">
        <div class="container">

            <!-- Header -->
            <div class="video-header">
                <h1 class="video-title">Your Animated Story ‚ú®</h1>
                <p class="video-subtitle">Preview your video below, then record & download</p>
            </div>

            <!-- Canvas Preview -->
            <div class="canvas-wrapper">
                <canvas id="video-canvas" width="1080" height="1920"></canvas>
                <div class="canvas-overlay" id="canvas-overlay">
                    <button class="play-btn" id="btn-play">
                        <span class="play-icon">‚ñ∂</span>
                        <span>Play Preview</span>
                    </button>
                </div>
            </div>

            <!-- Controls -->
            <div class="video-controls">
                <button class="btn btn-primary btn-lg btn-pulse" id="btn-record">
                    üé¨ Record & Download Video
                </button>
                <p class="record-hint" id="record-hint">Records a 12-second animated video</p>

                <!-- Recording Progress -->
                <div class="recording-indicator" id="recording-indicator" style="display:none;">
                    <div class="recording-dot"></div>
                    <span>Recording... <span id="record-time">0</span>s / 12s</span>
                    <div class="progress-bar" style="margin-top:8px;">
                        <div class="progress-bar-fill" id="record-progress" style="width:0%"></div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="video-actions">
                <a href="result.html" class="btn btn-secondary">
                    ‚Üê Back to Cards
                </a>
                <a href="create.html" class="btn btn-secondary">
                    ‚ú® Create New
                </a>
            </div>

        </div>
    </main>

    <!-- Toast -->
    <div class="toast" id="toast" style="display:none;">
        <span id="toast-message">Done!</span>
    </div>

    <script src="js/app.js"></script>
    <script src="js/video.js"></script>
</body>

</html>
